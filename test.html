<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMA - Quick Test</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- TON Connect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #ton-connect {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #0088cc;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #006699;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }
        .status.show {
            display: block;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ TMA Quick Test</h1>
        
        <div id="ton-connect"></div>
        
        <div id="wallet-info" style="display: none; margin: 20px 0; padding: 10px; background: #e3f2fd; border-radius: 8px;">
            <strong>Wallet:</strong> <span id="address"></span>
        </div>
        
        <input type="text" id="dest" placeholder="Direcci√≥n de destino (EQ...)">
        <input type="number" id="amt" placeholder="Cantidad" value="0.1" step="0.1">
        
        <button onclick="sendTest()">Enviar Test</button>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        let tonConnectUI;
        let wallet;
        
        async function init() {
            tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: window.location.origin + '/ton-connect-manifest.json',
                buttonRootId: 'ton-connect'
            });
            
            tonConnectUI.onStatusChange(w => {
                wallet = w;
                if (w) {
                    document.getElementById('wallet-info').style.display = 'block';
                    const addr = w.account.address;
                    document.getElementById('address').textContent = addr.slice(0, 8) + '...' + addr.slice(-6);
                } else {
                    document.getElementById('wallet-info').style.display = 'none';
                }
            });
            
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }
        }
        
        async function sendTest() {
            const dest = document.getElementById('dest').value;
            const amt = parseFloat(document.getElementById('amt').value);
            const status = document.getElementById('status');
            
            if (!dest || !amt) {
                status.className = 'status error show';
                status.textContent = 'Llena todos los campos';
                return;
            }
            
            if (!wallet) {
                status.className = 'status error show';
                status.textContent = 'Conecta tu wallet primero';
                return;
            }
            
            try {
                const tx = {
                    validUntil: Math.floor(Date.now() / 1000) + 360,
                    messages: [{
                        address: dest,
                        amount: String(Math.floor(amt * 1000000000)) // Convert to nanotons
                    }]
                };
                
                const result = await tonConnectUI.sendTransaction(tx);
                status.className = 'status success show';
                status.textContent = '‚úÖ Transacci√≥n enviada!';
                
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showAlert('Transacci√≥n exitosa!');
                }
            } catch (e) {
                status.className = 'status error show';
                status.textContent = '‚ùå Error: ' + e.message;
            }
        }
        
        init();
    </script>
</body>
</html>
